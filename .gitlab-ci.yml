image: mcr.microsoft.com/playwright:focal

cache:
  key:
    files:
      - pnpm-lock.yaml
  paths:
    - .pnpm-store
    - node_modules/

before_script:
  - corepack enable
  - pnpm install
  - pnpx playwright install chromium

stages:
  - test

test:
  stage: test
  script:
    - pnpm run test
  artifacts:
    paths:
      - test-results/
      - playwright-report/
    expire_in: 7d
    reports:
      junit: test-results/results.xml
